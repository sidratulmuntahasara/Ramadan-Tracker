<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 - Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic &nbsp;Tac &nbsp;Toe</h1>
  <div class="winner-message" id="winnerMessage">
    <span id="winnerText"></span>
  </div>
  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button id="resetButton" class="btn">Reset Game</button>
  <button class="btn" onclick="window.location.href = '../../index.html'">Back to Calendar</button>
  <script src="script.js"></script>
</body>
</html>
